<head>
    <meta charset="utf-8"/>
    <title>Mage Tech Inc. Forum</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
</head>

<body>
<div class="bs-docs-header" id="content" tabindex="=1">
    <div class="container">
        <dev class="row">
            <div class="col-xs-12 col-md-12">
                <div class="jumbotron jumbotron-fluid">
                  <div class="container">
                    <h1 class="display-4">Mega Tech Inc. Forum</h1>
                    <p class="lead">This is a forum which for Mega software user discuss and feedback.</p>
                  </div>
                </div>
            </div>
        </dev>
    </div>
</div>


<div class="container">
    <div class="row">
        {% for b in blocks %}
          <div class="col-xs-12">
                <div class="col-md-4">{{ b.name  }}</div>
                <div class="col-md-4">{{ b.desc }}</div>
                <div class="col-md-1">{{ b.manager_name }}
          </div>
       {% endfor%}
    </div>

</div>

</body>
