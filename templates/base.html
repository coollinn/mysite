<head>
    <meta charset="utf-8"/>
    <title>Mage Tech Inc. Forum</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
</head>

<body>
<div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <div class="jumbotron jumbotron-fluid">
                  <div class="container">
                    <h1 class="display-4"> <font color="#930000">Mega Tech Inc. Forum</font></h1>
                    <p class="lead">This is a forum which for Mega software user discuss and feedback.</p>
                  </div>
                </div>
            </div>
        </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-sm-9">
            {% block content %}
            {% endblock %}
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-2">
            <div class="sidebar-module sidebar-module-inset">
              <form class="form-signin">
                <h2 class="form-signin-heading">Login in</h2>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="remember-me"> Remember me
                  </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
              </form>
            </div>
        </div>
    </div>
</div>

</body>
