{% extends "base.html" %}
{% block content %}
<form class="form-horizontal">
  <div class="form-group">
    <label for="inputname" class="col-sm-9 control-label">标题</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="inputname" placeholder="Text input">
    </div>
  </div>
  <div class="form-group">
    <label for="inputcontent" class="col-sm-9 control-label">内容</label>
    <div class="col-sm-9">
      <textarea class="form-control" rows="20" id="inputcontent"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">提交</button>
    </div>
  </div>
</form>
{% endblock %}
