{% extends "base.html" %}
{% block content %}

{% for field in form %}
    {% if field.errors %}
        {% for error in field.errors %}
            <div class="alert alert-danger">{{field.label}}: {{ error }}</div>
        {% endfor %}
    {% endif %}
{% endfor %}

<form class="form-horizontal" action="/article/create/{{ b.id }}" method="POST">{% csrf_token %}
  <div class="form-group">
    <label for="inputname" class="col-sm-2 control-label">标题</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputname" placeholder="输入标题" name="title" value="{{ form.title.value }}"/>
    </div>
  </div>
  <div class="form-group">
    <label for="inputcontent" class="col-sm-2 control-label">内容</label>
    <div class="col-sm-10">
      <textarea class="form-control" rows="20" id="inputcontent" placeholder="输入文章内容" name="content">{{ form.content.value }}</textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-2">
      <button type="submit" class="btn btn-default">提交</button>
    </div>
  </div>
</form>
{% endblock %}
