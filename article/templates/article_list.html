{% extends "base.html" %}
{% block content %}
<table class="table table-bordered">
    <thead>
    <tr>
        <th>文章标题</th>
        <th>作者</th>
        <th>创建时间</th>
        <th>更新时间</th>
    </tr>
    </thead>
    <tbody>
    {% for article in articles %}
        <tr>
            <td>{{ article.title }}</td>
            <td>{{ article.author }}</td>
            <td>{{ article.create_timestamp|date:"Y-m-d P" }}</td>
            <td>{{ article.last_update_timestamp|date:"Y-m-d P" }}</td>
        </tr>
    {% endfor %}
    </tbody>
    <div class="row">
        <a href="#" class="btn btn-primary">发表文章</a>
    </div>
</table>
{% endblock %}
